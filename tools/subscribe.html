<!DOCTYPE html>
<html lang="en">
<head>
<title>Subscribe link Generator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>


<!-- Header -->
<div class="w3-container w3-center"><br>
<header class="w3-card-4 w3-centered w3-mobile" style="height: 377px; width:100%; margin-top: 25px;"><h1 style="font-size: 20px; color:red; padding-top: 20px;"><strong>YouTube Subscribe link Generator</strong></h1>
<div class="w3-container w3-center">
    <form name="dataform">
        <label for="myurl">Please enter your Channel Link:</label><br>
        <input id="myurl" type="text" name="data" required>
        <input hidden type="text" name="data2" value="?sub_confirmation=1">
        <br><br>
        <input type="button" value="SUBMIT" onClick="preview();show_lay();copyFunction();">
        <br><hr>
        <div class="w3-container w3-center">
        <label for="preview_text">Generated Link:</label><br>
        <textarea style="height: 50px; width:100%; background-color:blue; color:white" id="preview_text">
        </textarea></div>
        
        
        
        </form></div>
    </header>
</div>
<!-- </div> -->

<!-- Footer -->
<footer class="w3-bottom w3-center">  
  <!-- <div class="w3-xlarge"> -->
    <i class="fa fa-facebook-official w3-hover-opacity"><https://www.facebook.com/hobby.tech.info.bd/i>
    <i class="fa fa-instagram w3-hover-opacity">https://www.instagram.com/hobby_tech_bd/</i>
    <i class="fa fa-pinterest-p w3-hover-opacity">https://pinterest.com/hobby_tech_bd</i>
    <i class="fa fa-twitter w3-hover-opacity">https://twitter.com/Towsifvlog</i>
    <i class="fa fa-linkedin w3-hover-opacity">https://www.linkedin.com/in/towsif-a-94bb2b78/</i>
 <!-- </div> -->
 <p>Powered by <a href="https://www.hobby-tech.info.bd/" target="_blank">Towsif</a></p>
</footer>

<script>
    // This function checks if the place holder exists and set to hidden, if so changes it to display information in text box
    function show_lay()
    {  	
      if(document.getElementById)   	
      {   		
        var lay = document.getElementById("preview_text");  		
        if( lay.style.display = "none")   		
        {  			
          lay.style.display = 'block';  		
        }  	
      }
    }
    
    function preview()
    {  	
       // This will take the text entered in the text box and assign it to the preview placeholder area
       document.getElementById('preview_text').innerHTML = document.dataform.data.value + document.dataform.data2.value;  	
    }

    </script>
    
    <script>
    function copyFunction() {
      // Get the text field
    
      // Select the text field
      preview_text.select();
      preview_text.setSelectionRange(0, 99999); // For mobile devices
    
      // Copy the text inside the text field
      navigator.clipboard.writeText(preview_text.value);
      
      // Alert the copied text
      alert("Copied the text: " + preview_text.value);
    }
    </script>
    

</body>
</html>
